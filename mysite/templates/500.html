{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'blog/error.css' %}">

<div class="error-container">
  <div class="error-card">
    <div class="mb-4">
      <i class="bi bi-x-circle error-icon"></i>
    </div>
    <h1 class="error-code">500</h1>
    <h2 class="error-title">Errore del server</h2>
    <p class="error-message">
      Si è verificato un errore interno del server. Il problema è stato segnalato e verrà risolto al più presto.
    </p>
    <a href="{% url 'home' %}" class="error-button">
      <i class="bi bi-house-door me-2"></i>Torna alla Home
    </a>
  </div>
</div>
{% endblock %}
