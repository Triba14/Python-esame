<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Blog esame Python</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,700|Montserrat:500,700&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <!-- Bootstrap locale -->
    <link rel="stylesheet" href="{% static 'blog/bootstrap.min.css' %}" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-dark" href="{% url 'home' %}"
          >Blog Esame Python - Giuseppe Tribastone</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-primary" href="{% url 'home' %}"
                ><i class="bi bi-house-door"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="#"
                ><i class="bi bi-person"></i> Chi sono</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="#"
                ><i class="bi bi-gear"></i> Servizi</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="#"
                ><i class="bi bi-envelope"></i> Contatti</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="container-fluid">{% block content %} {% endblock %}</main>

    <!-- FOOTER -->
    <footer class="bg-white border-top text-center py-3 mt-5">
      <div class="container">
        <p class="text-muted mb-0">
          &copy; {{ year|default:"2025" }} Blog Esame Python - Tutti i diritti
          riservati
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS locale -->
    <script src="{% static 'blog/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
