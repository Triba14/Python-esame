{% extends "blog/base.html" %} {% block content %}
<main class="container my-5">
  <div class="row">
    <article class="col-lg-8">
      <div
        class="card shadow border-0 bg-white"
        style="border-radius: 15px; overflow: hidden"
      >
        {% if post.image %}
        <img
          src="{{ post.image.url }}"
          class="card-img-top"
          alt="{{ post.title }}"
          style="width: 100%; height: 400px; object-fit: contain; transition: transform 0.3s"
        />
        {% endif %}
        <div class="card-body">
          <h1 class="card-title display-5 fw-bold mb-3 text-primary">
            {{ post.title }}
          </h1>
          <p class="text-muted mb-4">
            <i class="bi bi-person-fill"></i> {{ post.author }} |
            <i class="bi bi-calendar-event"></i> {{ post.created_on }}
          </p>
          <div class="card-text">{{ post.content|linebreaks }}</div>
        </div>
      </div>
    </article>
    <aside class="col-lg-4">{% include 'blog/sidebar.html' %}</aside>
  </div>
</main>
{% endblock %}
